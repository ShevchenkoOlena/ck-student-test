name: MY_TESTS
env:
  CONTENT_DIR_NAME: "ck-student-test"

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  test:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - name: Checkout private actions
        uses: vweevers/multi-checkout-action@v1

        with:
          token: ${{ github.token }}
          ssh-key: ${{ secrets.SSH_PRIVATE_KEY }}
          repositories: |
            ShevchenkoOlena/cks-test
            ShevchenkoOlena/ck-student-test

      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "üí° My PATH_TO_CONTENT ${{ env.PATH_TO_CONTENT }}"
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."

      - name: Set up node
        uses: actions/setup-node@v3

      - name: List Directories
        run: |
          echo "Directories:"
          ls
          echo "Directories ../:"
          cd ../ShevchenkoOlena
          ls
      - name: Install dependencies and Run tests
        run: |
          cd ../ShevchenkoOlena/cks-test
          yarn install
          yarn run test
