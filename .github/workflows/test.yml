name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  test:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:

      - run: echo "üí° My secrets ACCESS_TOKEN_TEST_REPO ${{ secrets.ACCESS_TOKEN_TEST_REPO }} "
      - run: echo "üí° My secrets ACCESS_TOKEN_CONTENT_REPO ${{ secrets.ACCESS_TOKEN_CONTENT_REPO }}"
      - run: echo "üí° My github.token ${{ github.token }}"

      - name: Checkout current repository
        uses: actions/checkout@v3

      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout test repository
        uses: actions/checkout@v3
        with:
          repository: ShevchenkoOlena/cks-test
          ref: main

      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."

      - name: Set up node 
        uses: actions/setup-node@v3

      - name: List Directories
        run: |
          echo "Directories:"
          ls -d */
      - name: Install dependencies
        run: |
          cd cks-test
          yarn install
      - name: Run tests
        run: yarn run test

